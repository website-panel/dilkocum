    <style>
      :root{

        --danger-color:#d9534f; --danger-dark:#c9302c;
        --success-color:#28a745; --success-dark:#1e7e34;

        --secondary-color:#6c757d; --secondary-dark:#5a6268;

      .time-info .time-label{color:var(--text-light);font-weight:500}
      .time-info .time-box{font-weight:700;font-size:1.5em;color:var(--danger-color);font-family:'Courier New',Courier,monospace}
      .status-controls{display:flex;gap:10px}
      .status-controls button{border:none;border-radius:8px;padding:10px 18px;font-weight:600;cursor:pointer;transition:all .2s;display:flex;align-items:center;gap:8px}
      .status-controls button:hover{transform:translateY(-2px)}

      #sinav-sonlandir-btn:hover{background:var(--danger-dark)}

      #print-btn-live:hover{background:var(--secondary-dark)}

      #sonuclara-don-btn:hover,#print-btn-inceleme:hover{background:var(--info-dark)}

      .ana-icerik{display:flex;gap:0;align-items:stretch;margin-top:20px}

      .highlight{background:var(--highlight-color);cursor:pointer}

      .resizer{flex:0 0 10px;cursor:col-resize;background:var(--border-color);position:sticky;top:20px;height:calc(100vh - 40px);margin:0 8px;border-radius:5px;transition:background-color .2s;user-select:none}

      .options-list{list-style:none;padding:0;display:flex;flex-direction:column;gap:10px}
      .options-list li{display:flex;align-items:center;gap:15px;font-size:1.05em;padding:12px;border-radius:8px;border:2px solid var(--border-color);cursor:pointer;transition:all .2s}

      .options-list label{flex-grow:1;cursor:pointer}
      .radio-custom{width:24px;height:24px;border:2px solid var(--border-color);border-radius:50%;display:inline-block;position:relative;flex-shrink:0;transition:all .2s}
      .options-list li.selected .radio-custom{border-color:var(--primary-color);transform:scale(1.1)}
      .options-list li.selected .radio-custom::after{content:'';width:14px;height:14px;background:var(--primary-color);border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);animation:popIn .2s forwards}
      @keyframes popIn{from{transform:translate(-50%,-50%) scale(0)}to{transform:translate(-50%,-50%) scale(1)}}

      .options-list.review-mode li{cursor:default;user-select:none}

      .options-list.review-mode li.review-correct{border-color:var(--success-dark);background:#eaf6ec}

      .options-list.review-mode li.review-correct .radio-custom::after{background:var(--success-dark)}
      .options-list.review-mode li.review-incorrect.review-student-choice .radio-custom::after{content:'‚úï';color:var(--danger-dark);font-weight:bold;background:transparent;width:auto;height:auto;font-size:20px;line-height:1}

      .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);z-index:1000;display:flex;justify-content:center;align-items:center;opacity:0;visibility:hidden;transition:all .3s ease-in-out}

</head>

xico is what it does with\nthe next 20 years. Mexico must invest in education, job training, and infrastructure, as well as a social-security\nsystem to protect its aging population. If Mexico is willing to step forward and meet this challenge, America may\none day wake up to find that, like cheap gasoline, cheap Mexican labor has become a thing of the past.",

        "passage": "The bond between the domestic dog and humans is such that the\ndog exists in every part of the world inhabited by people. The\nrelationship between the two species stretches back tens of\nthousands of years, to the first domestication of the wolf. Every\nmodern breed of domestic dog, of which there are more than 400\ntoday, is descended from this wild ancestor. Prehistoric humans had\ncontact with other wild canids, such as jackals, foxes, dholes, and\nAfrican hunting dogs, but only the wolf possessed the characteristics that allowed for integration into human life,\nwhich implies social assimilation, as opposed to mere domestication, which requires only a taming of wild\ninstincts in the animal. So while dogs have been integrated, animals such as cows, sheep, and goats have not.\nThe traits in the wolf that allowed for integration are threefold. First, the wolf is a highly social animal, living in\npacks, akin to the social networks of humans. In the absence of this behavior, it would have been difficult for the\nfirst captive wolf pups to remain in a human settlement, constantly surrounded by other creatures. Wild canids\nsuch as the jackal and fox are solitary animals and would not have adapted easily, if at all, to social living. Second,\nwolves possess a system of social stratification remarkably similar to that of humans: each member of the group\nis aware of its rank in the chain of dominance and is loyal to higher-ranking members. Humans exploited this\ninnate sensitivity to hierarchy by raising wolf cubs to be submissive. Third, wolves are highly intelligent creatures,\nable to learn tasks quickly. Without this attribute, the wolf would have been of little use to early man, since it\ndoes not provide meat, milk, or wool. The more intelligent the captive wolf, the more likely humans would have\nsought to breed it, resulting in perpetuation of this inborn intelligence and culminating in the remarkable\ncognitive abilities of modern dogs.\n ble to\nthat in West Germany. The goal was to take an under-performing country and raise it to ‚Äúfirst world‚Äù standards in\nonly a few years. This goal would have been preposterous had not West Germany possessed the resources to\naccomplish the task.",

        "passage": "Sarah Meyers McGinty, in her useful book Power Talk: Using\nLanguage to Build Authority and Influence, argues that while\nthe simple lingual act of declaring power does not help a\npowerless person gain influence, well-considered linguistic\ntechniques and maneuvers do. McGinty does not dispute the\nimportance of factors such as expertise and ability in\ndetermining stature, but argues persuasively that these power\ndeterminants amount to little in a person unable to\ncommunicate effectively. Management theorists share\nMcGinty‚Äôs view that communication is essential for success and many surveys have shown that the ability to\ncommunicate effectively is the characteristic judged by managers to be most critical in determining promotability.\nMcGinty divides speech into two categories: \"language from the center\" and \"language from the edge\". In\nMcGinty's words, \"Language from the center makes a speaker sound like a leader.‚Äù McGinty suggests that not\nonly is language from the center for those in high positions of power, but it is also for those of lower ranks who\nwish to gain more power and credibility. A speaker using language from the center exhibits the following: he or\nshe directs rather than responds; he or she makes statements rather than asks questions; he or she contradicts,\nargues, and disagrees; he or she uses his or her experience persuasively; and he or she maintains an air of\nimpersonality in the workplace. McGinty suggests that the use of language from the center can alter or create a\nnew balance of power. These assertions are supported by studies that show that people accept leadership from\nthose they perceive to be experts.\nLanguage from the edge stands in stark contrast to language from the center. Language from the edge is careful,\nexploratory, and inquiring. It is inclusive, deferential, and collaborative. A speaker using language from the edge\nresponds rather than directs; asks questions; strives to make others feel heard and protected; and avoids\nargument. The main purpose of language from the center is to claim authority for a speaker, while language from\nthe edge strives to build consensus and trust. McGinty argues that true power comes from a deep understanding\nof when to use which style and the ability to use both as necessary.\nWhat distinguishes McGinty‚Äôs discussion of effective communication is her focus on communication skills as a way\nof gaining power; this contrasts with most general management theory, which focuses on communication skills as\na way of preventing misunderstandings, avoiding conflict, and fostering interpersonal relationships. McGinty,\nhowever, holds that language not only helps maintain relationships but also lends authority. According to Power\nTalk, effective communication skill ‚Äúis an understanding of how situation shapes speech and how speech shapes\nsituation‚Äù and ‚Äúan understanding of how speech styles and the forces that affect those styles can build your\nauthority, and enhance your credibility and impact.‚Äù",

ve successful on human patients.\nAlpha-synuclein toxicity seems to be one cause for the death of dopamine-producing neurons in Parkinson‚Äôs\npatients, but other causes may exist. Most scientists involved with Parkinson‚Äôs research do agree, however, that\nsuch promising early results provide a basis for further testing.",

        "passageTitle": "Okuma Metni 15",
        "passage": "The fossil remains of the first flying vertebrates, the pterosaurs, have\nintrigued paleontologists for more than two centuries. How such large\ncreatures, which weighed in some cases as much as a piloted hang-glider\nand had wingspans from 8 to 12 meters, solved the problems of powered\nflight, and exactly what these creatures were‚Äîreptiles or birds‚Äîare among\nthe questions scientists have puzzled over.\nPerhaps the least controversial assertion about the pterosaurs is that they were reptiles. Their skulls, pelvises, and\nhind feet are reptilian. The anatomy of their wings suggests that they did not evolve into the class of birds. In\npterosaurs a greatly elongated fourth finger of each forelimb supported a wing-like membrane. The other fingers\nwere short and reptilian, with sharp claws. In birds the second finger is the principal strut of the wing, which\nconsists primarily of feathers. If the pterosaurs walked on all fours, the three short fingers may have been\nemployed for grasping. When a pterosaur walked or remained stationary, the fourth finger, and with it the wing,\ncould only turn upward in an extended inverted V-shape along each side of the animal‚Äôs body.\nThe pterosaurs resembled both birds and bats in their overall structure and proportions. This is not surprising\nbecause the design of any flying vertebrate is subject to aerodynamic constraints. Both the pterosaurs and the\nbirds have hollow bones, a feature that represents a savings in weight. In the birds, however, these bones are\nreinforced more massively by internal struts.\nAlthough scales typically cover reptiles, the pterosaurs probably had hairy coats. T. H. Huxley reasoned that flying\nvertebrates must have been warm-blooded because flying implies a high rate of metabolism, which in turn\nimplies a high internal temperature. Huxley speculated that a coat of hair would insulate against loss of body heat\nand might streamline the body to reduce drag in flight. The recent discovery of a pterosaur specimen covered in\nlong, dense, and relatively thick hairlike fossil material was the first clear evidence that his reasoning was correct.\nEfforts to explain how the pterosaurs became airborne have led to suggestions that they launched themselves by\njumping from cliffs, by dropping from trees, or even by rising into light winds from the crests of waves. Each\nhypothesis has its difficulties. The first wrongly assumes that the pterosaurs‚Äô hind feet resembled a bat‚Äôs and\ncould serve as hooks by which the animal could hang in preparation for flight. The second hypothesis seems\nunlikely because large pterosaurs could not have landed in trees without damaging their wings. The third calls for\nhigh waves to channel updrafts. The wind that made such waves, however, might have been too strong for the\npterosaurs to control their flight once airborne.",

invariably came first, economic advances second, and intellectual advances third. In the 860‚Äôs\nthe Byzantine Empire began to recover from Arab incursions so that by 872 the military balance with the Abbasid\nCaliphate had been permanently altered in the empire‚Äôs favor. The beginning of the empire‚Äôs economic revival,\nhowever, can be placed between 810 and 830. Finally, the Byzantine revival of learning appears to have begun\neven earlier. A number of notable scholars and writers appeared by 788 and, by the last decade of the eighth\ncentury, a cultural revival was in full bloom, a revival that lasted until the fall of Constantinople in 1453. Thus the\ncommonly expected order of military revival followed by economic and then by cultural recovery was reversed in\nByzantium. In fact, the revival of Byzantine learning may itself have influenced the subsequent economic and\nmilitary expansion.",

        "passage": "The myth persists that in 1492 the Western Hemisphere was an\nuntamed wilderness and that it was European settlers who harnessed\nand transformed its ecosystems. But scholarship shows that forests, in\nparticular, had been altered to varying degrees well before the arrival\nof Europeans. Native populations had converted much of the forests to\nsuccessfully cultivated stands, especially by means of burning.\nNevertheless, some researchers have maintained that the extent,\nfrequency, and impact of such burning was minimal. One geographer\nclaims that climatic change could have accounted for some of the changes in forest composition; another argues\nthat burning by native populations was done only sporadically, to augment the effects of natural fires.\nHowever, a large body of evidence for the routine practice of burning exists in the geographical record. One group\nof researchers found, for example, that sedimentary charcoal accumulations in what is now the northeastern\nUnited States are greatest where known native American settlements were greatest. Other evidence shows that,\nwhile the characteristics and impact of fires set by native populations varied regionally according to population\nsize, extent of resource management techniques, and environment, all such fires had markedly different effects\non vegetation patterns than did natural fires. Controlled burning created grassy openings such as meadows and\nglades. Burning also promoted a mosaic quality to North and South American ecosystems, creating forests in\nmany different stages of ecological development. Much of the mature forestland was characterized by open,\nherbaceous undergrowth, another result of the clearing brought about by burning.\nIn North America, controlled burning created conditions favorable to berries and other fire-tolerant and sunloving\nfoods. Burning also converted mixed stands of trees to homogeneous forest, for example the longleaf,\nslash pine, and scrub oak forests of the southeastern U.S. Natural fires do account for some of this vegetation, but\nregular burning clearly extended and maintained it. Burning also influenced forest composition in the tropics,\nwhere natural fires are rare. An example is the pine-dominant forests of Nicaragua, where warm temperatures\nand heavy rainfall naturally favor mixed tropical or rain forests. While there are extensive pine forests in\nGuatemala and Mexico, these primarily grow in cooler, drier, higher elevations, regions where such vegetation is\nin large part natural and even prehuman. Today, the Nicaraguan pines occur where there has been clearing\nfollowed by regular burning, and the same is likely to have occurred in the past: such forests were present when\nEuropeans arrived and were found only in areas where native settlements were substantial; when these\nsettlements were abandoned, the land returned to mixed hardwoods. This succession is also evident elsewhere in\nsimilar low tropical elevations in the Caribbean and Mexico.",

on, the ultimate cause of death.\nFor several reasons, however, this explanation is not entirely plausible. First, bottlenose dolphins and P. brevis red\ntides are both common in the Gulf of Mexico, yet no dolphin die-off of a similar magnitude has been noted there.\nSecond, dolphins began dying in June, hundreds of miles north of and some months earlier than the October red\ntide bloom. Finally, the specific effects of brevetoxin on dolphins are unknown, whereas PCB poisoning is known\nto impair functioning of the immune system and liver and to cause skin lesions; all of these problems were\nobserved in the diseased animals. An alternative hypothesis, which accounts for these facts, is that a sudden\ninflux of pollutants, perhaps from offshore dumping, triggered a cascade of disorders in animals whose systems\nwere already heavily laden with pollutants. Although brevetoxin may have been a contributing factor, the event\nthat actually precipitated the die-off was a sharp increase in the dolphins‚Äô exposure to synthetic pollutants.",

ple process new information in the\ncontext of their existing beliefs. If people know nothing about a topic, they will find messages about that topic\nincomprehensible. If they have erroneous beliefs, they are likely to misconstrue the messages. Thus,\ncommunicators need to know the nature and extent of recipients‚Äô knowledge and beliefs in order to design\nmessages that will not be dismissed or misinterpreted. This need was demonstrated in a research project\nconcerning the public‚Äôs level of knowledge about risks posed by the presence of radon in the home. Researchers\nused open-ended interviews and questionnaires to determine what information should be included in their\nbrochure on radon. Subjects who read the researchers‚Äô brochure performed significantly better in understanding\nradon risks than did a control group who read a brochure that was written using a different approach by a\ngovernment agency. Thus, careful preparation can help risk communicators to produce balanced material that\ntells people what they need to know to make decisions about technological risks.",

,\ntheir interaction with the natural world cannot be predicted with certainty. It is possible that they could cause\npreviously unknown perhaps incurable, diseases. The effect of genetically altered microorganisms on the world‚Äôs\nmicrobiological predator-prey relationships is another potentially serious problem pointed out by the opponents\nof rDNA research. Introducing a new species may disrupt or even destroy the existing ecosystem. The collapse of\ninterdependent relationships among species, extrapolated to its extreme, could eventually result in the\ndestruction of humanity.\nOpponents of rDNA technology also cite ethical problems with it. For example, it gives scientists the power to\ninstantly cross evolutionary and species boundaries that nature took millennia to establish. The implications of\nsuch power would become particularly profound if genetic engineers were to tinker with human genes, a practice\nthat would bring us one step closer to Aldous Huxley‚Äôs grim vision in Brave New World of a totalitarian society\nthat engineers human beings to fulfill specific roles.",

        "passage": "One scientific discipline, during its early stages of development, is often related to another as an antithesis to its\nthesis. The thesis discipline tend to concern itself with discovery and classification of phenomena, to offer holistic\nexplanations emphasizing pattern and form, and to use existing theory to explain the widest possible range of\nphenomena. The paired or antidiscipline, on the other hand, can be characterized by a more focused approach,\nconcentrating on the units of construction, and by a belief that the discipline can be reformulated in terms of the\nissues and explanations of the antidiscipline.\nThe relationship of cytology (cell biology) to biochemistry in the late nineteenth century, when both disciplines\nwere growing at a rapid pace, exemplifies such a pattern. Researchers in cell biology found mounting evidence of\nan intricate cell architecture. They also deduced the mysterious choreography of the chromosomes during cell\ndivision. Many biochemists, on the other hand, remained skeptical of the idea that so much structure existed,\narguing that the chemical reactions that occur in cytological preparations might create the appearance of such\nstructures. Also, they stood apart from the debate then raging over whether protoplasm, the complex of living\nmaterial within a cell, is homogeneous, networklike, granular, or foamlike. Their interest lay in the core\n‚Äúfundamental‚Äù issues of the chemical nature of protoplasm, especially the newly formulated enzyme theory of\nlife.\nIn general, biochemists judged cytologists to be too ignorant of chemistry to grasp the basic processes, whereas\ncytologists considered the methods of biochemists inadequate to characterize the structures of the living cell. The\nrenewal of Mendelian genetics and, later, progress in chromosome mapping did little at first to effect a synthesis.\nBoth sides were essentially correct. Biochemistry has more than justified its extravagant early claims by explaining\nso much of the cellular machinery. But in achieving this feat (mostly since 1950) it has been partially transformed\ninto the new discipline of molecular biology‚Äîbiochemistry that deals with spatial arrangements and movements\nof large molecules. At the same time cytology has metamorphosed into modern cellular biology. Aided by\nelectron microscopy, it has become more similar in language and outlook to molecular biology. The interaction of\na discipline and its antidiscipline has moved both sciences toward a synthesis, namely molecular genetics.\nThis interaction between paired disciplines can have important results. In the case of late nineteenth-century cell\nresearch, progress was fueled by competition among the various attitudes and issues derived from cell biology\nand biochemistry. Joseph Fruton, a biochemist, has suggested that such competition and the resulting tensions\namong researchers are a principal source of vitality and ‚Äúare likely to lead to unexpected and exciting novelties in\nthe future, as they have in the past.‚Äù",

eteorites and contain large amounts of iridium, which in the case of a diapir eruption would probably be\nemitted as iridium hexafluoride, a gas that would disperse more uniformly in the atmosphere than the iridiumcontaining\nmatter thrown out from a meteorite impact. In addition, the volcanic-eruption theory may explain why\nthe end of the Cretaceous period was marked by a gradual change in sea level. Fossil records indicate that for\nseveral hundred thousand years prior to the relatively sudden disappearance of the dinosaurs, the level of the sea\ngradually fell, causing many marine organisms to die out. This change in sea level might well have been the result\nof a distortion in the Earth‚Äôs surface that resulted from the movement of diapirs upward toward the Earth‚Äôs crust,\nand the more cataclysmic extinction of the dinosaurs could have resulted from the explosive volcanism that\noccurred as material from the diapirs erupted onto the Earth‚Äôs surface.",

        "passage": "A major tenet of the neurosciences has been that all neurons (nerve\ncells) in the brains of vertebrate animals are formed early in\ndevelopment. An adult vertebrate, it was believed, must make do\nwith a fixed number of neurons: those lost through disease or injury\nare not replaced, and adult learning takes place not through\ngeneration of new cells but through modification of connections\namong existing ones.\nHowever, new evidence for neurogenesis (the birth of new neurons) has come from the study of canary song.\nYoung canaries and other songbirds learn to sing much as humans learn to speak, by imitating models provided by\ntheir elders. Several weeks after birth, a young bird produces its first rudimentary attempts at singing; over the\nnext few months the song becomes more structured and stable, reaching a fully developed state by the time the\nbird approaches its first breeding season. But this repertoire of song is not permanently learned. After each\nbreeding season, during late summer and fall, the bird loses mastery of its developed ‚Äúvocabulary,‚Äù and its song\nbecomes as unstable as that of a juvenile bird. During the following winter and spring, however, the canary\nacquires new songs, and by the next breeding season it has developed an entirely new repertoire.\nRecent neurological research into this learning and relearning process has shown that the two most important\nregions of the canary‚Äôs brain related to the learning of songs actually vary in size at different times of the year. In\nthe spring, when the bird‚Äôs song is highly developed and uniform, the regions are roughly twice as large as they\nare in the fall. Further experiments tracing individual nerve cells within these regions have shown that the\nnumber of neurons drops by about 38 percent after the breeding season, but by the following breeding season,\nnew ones have been generated to replace them. A possible explanation for this continual replacement of nerve\ncells may have to do with the canary‚Äôs relatively long life span and the requirements of flight. Its brain would have\nto be substantially larger and heavier than might be feasible for flying if it had to carry all the brain cells needed to\nprocess and retain all the information gathered over a lifetime.\nAlthough the idea of neurogenesis in the adult mammalian brain is still not generally accepted, these findings\nmight help uncover a mechanism that would enable the human brain to repair itself through neurogenesis.\nWhether such replacement of neurons would disrupt complex learning processes or long-term memory is not\nknown, but songbird research challenges scientists to identify the genes or hormones that orchestrate\nneurogenesis in the young human brain and to learn how to activate them in the adult brain.",

        "passage": "In order to explain the socioeconomic achievement, in the face of disadvantages due to racial discrimination, of\nChinese and Japanese immigrants to the United States and their descendants, sociologists have typically applied\neither culturally based or structurally based theories‚Äîbut never both together. To use an economic metaphor,\nculturally based explanations assert the importance of the supply side of the labor market, emphasizing the\nqualities immigrant groups bring with them for competition in the United States labor market. Such explanations\nreflect a human-capital perspective in which status attainment is seen as a result of individuals‚Äô ability to generate\nresources. Structurally based explanations, on the other hand, examine the market condition of the immigrants‚Äô\nhost society, particularly its discriminatory practices and their impact on the status attainment process of\nimmigrant groups. In the economic metaphor, structural explanations assert the importance of the demand side\nof the labor market.\nIn order to understand the socioeconomic mobility of Chinese and Japanese immigrants and their descendants,\nonly an analysis of supply-side and demand-side factors together, in the context of historical events, will suffice.\nOn the cultural or supply side, differences in immigration pattern and family formation resulted in different rates\nof socioeconomic achievement for Chinese and Japanese immigrants. For various reasons, Chinese immigrants\nremained sojourners and did not (except for urban merchants) establish families. They were also hampered by\nethnic conflict in the labor market. Japanese immigrants, on the other hand, were less constrained, made the\ntransition from sojourner to settler within the first two decades of immigration, and left low-wage labor to\nestablish small businesses based on a household mode of production. Chinese sojourners without families were\nmore vulnerable to demoralization, whereas Japanese iven drugs that interrupt serotonin-mediated neurotransmission, their brains fail\nto respond when carbohydrates are eaten, so the desire for them persists.\nIn human beings a serotonin-like drug, d-fenfluramine (which release serotonin into brain synapses and then\nprolong its action by blocking its reabsorption into the presynaptic neuron), selectively suppresses carbohydrate\nsnacking (and its associated weight gain) in people who crave carbohydrates. In contrast, drugs that block\nserotonin-mediated transmission or that interact with neurotransmitters other than serotonin have the opposite\neffect: they often induce carbohydrate craving and subsequent weight gain. People who crave carbohydrates\nreport feeling refreshed and invigorated after eating a carbohydrate-rich meal (which would be expected to\nincrease brain serotonin levels), in contrast, those who do not crave carbohydrates become sleepy following a\nhigh-carbohydrate meal. These findings suggest that serotonin has other effects that may be useful indicators of\nserotonin levels in human beings.",

        "passage": "Anthropologist David Mandelbaum makes a distinction between life-passage\nstudies and life-history studies which emerged primarily out of research\nconcerning Native Americans. Life-passage studies, he says, ‚Äúemphasize the\nrequirements of society, showing how groups socialize and enculturate their\nyoung in order to make them into viable members of society.‚Äù Life histories,\nhowever, ‚Äúemphasize the experiences and requirements of the individual,\nhow the person copes with society rather than how society copes with the\nstream of individuals.‚Äù Life-passage studies bring out the general cultural\ncharacteristics and commonalities that broadly define a culture, but are\nunconcerned with an individual‚Äôs choices or how the individual perceives and\nresponds to the demands and expectations imposed by the constraints of his\nor her culture. This distinction can clearly be seen in the autobiographies of\nNative American women.\nFor example, some early recorded autobiographies, such as The Autobiography of a Fox Indian Woman, a life\npassage recorded by anthropologist Truman Michelson, emphasizes prescribed roles. The narrator presents her\nstory in a way that conforms with tribal expectations. Michelson‚Äôs work is valuable as ethnography, as a reflection\nof the day-to-day responsibilities of Mesquakie women, yet as is often the case with life-passage studies, it\npresents little of the central character‚Äôs psychological motivation. The Fox woman‚Äôs life story focuses on her tribal\neducation and integration into the ways of her people, and relates only what Michelson ultimately decided was\nworth preserving. The difference between the two types of studies is often the result of the amount of control\nthe narrator maintains over the material; autobiographies in which there are no recorder-editors are far more\nreflective of the life-history category, for there are no outsiders shaping the story to reflect their preconceived\nnotions of what the general cultural patterns are.\nFor example, in Maria Campbell‚Äôs account of growing up as a Canadian Metis who was influenced strongly, and\noften negatively, by the non-Native American world around her, one learns a great deal about the life of Native\nAmerican women, but Campbell‚Äôs individual story, which is told to us directly, is always the center of her\nnarrative. Clearly it is important to her to communicate to the audience what her experiences as a Native\nAmerican have been. Through Campbell‚Äôs story of her family the reader learns of the effect of poverty and\nprejudice on a people. The reader becomes an intimate of Campbell the writer, sharing her pain and celebrating\nher small victories. Although Campbell‚Äôs book is written as a life history (the dramatic moments, the frustrations,\nand the fears are clearly hers), it reveals much about ethnic relations in Canada while reflecting the period in\nwhich it was written.",

        "passage": "Although bacteria are unicellular and among the simplest autonomous\nforms of life, they show a remarkable ability to sense their\nenvironment. They are attracted to materials they need and are\nrepelled by harmful substances. Most types of bacteria swim very\nerratically: short smooth runs in relatively straight lines are followed by\nbrief tumbles, after which the bacteria shoot off in random directions.\nThis leaves researchers with the question of how such bacteria find\ntheir way to an attractant such as food or, in the case of photosynthetic\nbacteria, light, if their swimming pattern consists only of smooth runs\nand tumbles, the latter resulting in random changes in direction.\nOne clue comes from the observation that when a chemical attractant is added to a suspension of such bacteria,\nthe bacteria swim along a gradient of the attractant, from an area where the concentration of the attractant is\nweaker to an area where it is stronger. As they do so, their swimming is characterized by a decrease in tumbling\nand an increase in straight runs over relatively longer distances. As the bacteria encounter increasing\nconcentrations of the attractant, their tendency to tumble is suppressed, whereas tumbling increases whenever\nthey move away from the attractant. The net effect is that runs in the direction of higher concentrations of the\nattractant become longer and straighter as a result of the suppression of tumbling, whereas runs away from it are\nshortened by an increased tendency of the bacteria to tumble and change direction.\nBiologists have proposed two mechanisms that bacteria might use in detecting changes in the concentration of a\nchemical attractant. First, a bacterium might compare the concentration of a chemical at the front and back of its\ncell body simultaneously. If the concentration is higher at the front of the cell, then it knows it is moving up the\nconcentration gradient, from an area where the concentration is lower to an area where it is higher. Alternatively,\nit might measure the concentration at one instant and again after a brief interval, in which case the bacterium\nmust retain a memory of the initial concentration. Researchers reasoned that if bacteria do compare\nconcentrations at different times, then when suddenly exposed to a uniformly high concentration of an\nattractant, the cells would behave as if they were swimming up a concentration gradient, with long, smooth runs\nand relatively few tumbles. If, on the other hand, bacteria detect a chemical gradient by measuring it\nsimultaneously at two distinct points, front and back, on the cell body, they would not respond to the jump in\nconcentration because the concentration of the attractant in front and back of the cells, though high, would be\nuniform. Experimental evidence suggests that bacteria compare concentrations at different times.",

        "passage": "The human species came into being at the time of the greatest\nbiological diversity in the history of the Earth. Today, as human\npopulations expand and alter the natural environment, they are\nreducing biological diversity to its lowest level since the end of\nthe Mesozoic era, 65 million years ago. The ultimate\nconsequences of this biological collision are beyond calculation,\nbut they are certain to be harmful. That, in essence, is the\nbiodiversity crisis.\nThe history of global diversity can be summarized as follows: after the initial flowering of multicellular animals,\nthere was a swift rise in the number of species in early Paleozoic times (between 600 and 430 million years ago),\nthen plateaulike stagnation for the remaining 200 million years of the Paleozoic era, and finally a slow but steady\nclimb through the Mesozoic and Cenozoic eras to diversity‚Äôs all-time high. This history suggests that biological\ndiversity was hard won and a long time in coming. Furthermore, this pattern of increase was set back by five\nmassive extinction episodes. The most recent of these, during the Cretaceous period, is by far the most famous,\nbecause it ended the age of the dinosaurs, conferred hegemony on the mammals, and ultimately made possible\nthe ascendancy of the human species. But the cretaceous crisis was minor compared with the Permian\nextinctions 240 million years ago, during which between 77 and 96 percent of marine animal species perished. It\ntook 5 million years, well into Mesozoic times, for species diversity to begin a significant recovery.\nWithin the past 10,000 years biological diversity has entered a wholly new era. Human activity has had a\ndevastating effect on species diversity, and the rate of human-induced extinctions is accelerating. Half of the bird\nspecies of Polynesia have been eliminated through hunting and the destruction of native forests. Hundreds of fish\nspecies endemic to Lake Victoria are now threatened with extinction following the careless introduction of one\nspecies of fish, the Nile perch. The list of such biogeographic disasters is extensive.\nBecause every species is unique and irreplaceable, the loss of biodiversity is the most profound process of\nenvironmental change. Its consequences are also the least predictable because the value of Earth‚Äôs biota (the\nfauna and flora collectively) remains largely unstudied and unappreciated; unlike material and cultural wealth,\nwhich we understand because they are the substance of our everyday lives, biological wealth is usually taken for\ngranted. This is a serious strategic error, one that will be increasingly regretted as time passes. The biota is not\nonly part of a country‚Äôs heritage, the product of millions of years of evolution centered on that place; it is also a\npotential source for immense untapped material wealth in the form of food, medicine, and other commercially\nimportant substance.",

        "passage": "Before Laura Gilpin (1891-1979), few women in the history of\nphotography had so devoted themselves to chronicling the landscape.\nOther women had photographed the land, but none can be regarded\nas a landscape photographer with a sustained body of work\ndocumenting the physical terrain. Anne Brigman often photographed\nwoodlands and coastal areas, but they were generally settings for her\nartfully placed subjects. Dorothea Lange‚Äôs landscapes were always\nconceived of as counterparts to her portraits of rural women.\nAt the same time that Gilpin‚Äôs interest in landscape work distinguished her from most other women\nphotographers, her approach to landscape photography set her apart from men photographers who, like Gilpin,\ndocumented the western United States. Western American landscape photography grew out of a male tradition,\npioneered by photographers attached to government and commercial survey teams that went west in the 1860‚Äôs\nand 1870‚Äôs. These explorer-photographers documented the West that their employers wanted to see: an exotic\nand majestic land shaped by awesome natural forces, unpopulated and ready for American settlement. The next\ngeneration of male photographers, represented by Ansel Adams and Eliot Porter, often worked with\nconservationist groups rather than government agencies or commercial companies, but they nonetheless\npreserved the ‚Äúheroic‚Äù style and maintained the role of respectful outsider peering in with reverence at a fragile\nnatural world.\nFor Gilpin, by contrast, the landscape was neither an empty vista awaiting human settlement nor a jewel-like\nscene resisting human intrusion, but a peopled landscape with a rich history and tradition of its own, an\nenvironment that shaped and molded the lives of its inhabitants. Her photographs of the Rio Grande, for\nexample, consistently depict the river in terms of its significance to human culture: as a source of irrigation water,\na source of food for livestock, and a provider of town sites. Also instructive is Gilpin‚Äôs general avoidance of\nextreme close-ups of her natural subjects: for her, emblematic details could never suggest the intricacies of the\ninterrelationship between people and nature that made the landscape a compelling subject. While it is dangerous\nto draw conclusions about a ‚Äúfeminine‚Äù way of seeing from the work of one woman, it can nonetheless be argued\nthat Gilpin‚Äôs unique approach to landscape photography was analogous to the work of many women writers who,\nfar more than their male counterparts, described the landscape in terms of its potential to sustain human life.\nGilpin never spoke of herself as a photographer with a feminine perspective: she eschewed any discussion of\ngender as it related to her work and maintained little interest in interpretations that relied on the concept of a\n‚Äúwoman‚Äôs eye.‚Äù Thus it is ironic that her photographic evocation of a historical landscape should so clearly\npresent a distinctively feminine approach to landscape photography.",

able to cross-link adjacent proteins, particularly ones that give structure to tissues and organs. Although\nno one has yet satisfactorily described the origin of all such bridges between proteins, many investigators agree\nthat extensive cross-linking of proteins probably contributes to the stiffening and loss of elasticity characteristic of\naging tissues.\nIn an attempt to link this process with the development of cataracts (the browning and clouding of the lens of the\neye as people age), researchers studied the effect of glucose on solutions of purified crystallin, the major protein\nin the lens of the eye. Glucose-free solutions remained clear, but solutions with glucose caused the proteins to\nform clusters, suggesting that the molecules had become cross-linked. The clusters diffracted light, making the\nsolution opaque. The researchers also discovered that the pigmented cross-links in human cataracts have the\nbrownish color and fluorescence characteristic of AGE‚Äôs. These data suggest that nonenzymatic glycosylation of\nlens crystallins may contribute to cataract formation.",

        "passageTitle": "Okuma Metni 33",
        "passage": "That lunar craters are not distributed evenly over the lunar surface is immediately obvious with even a small telescope. Craters also appear in a wide range of sizes from only a few meters across to hundreds of kilometers in diameter. The maria (the very large plains) are noticeably devoid of large craters. Any explanation of crater formation must clearly take these facts into account. There are two main theories concerning the origin of the lunar craters: one is that they were formed by the impact of meteorites, the other that they are due to some type of volcanic activity. According to the former theory, the large majority of the craters were formed during the early stages of the Moon's development when, as seems possible, the number of meteoritic bodies moving in orbits similar to that of the Earth-Moon system was quite large. Since the Moon, unlike the Earth, possesses no atmosphere, such bodies would reach the lunar surface at a higher velocity than they would reach Earth. They also would not be affected by frictional burning such as they would undergo when plunging through the terrestrial atmosphere. When a large body strikes the lunar surface, it is not stopped at the moment of impact but penetrates to a depth that depends on its mass, radius, and impact velocity. If we are to explain the very large craters on the assumption that several meteorites fell close together (in space, although not necessarily in time), this would imply that such craters should have uneven floors, not only indented to varying degrees by the several impacts but strewn with boulders and debris from the breakup of the meteorites themselves. Observation, however, suggests that the floors of large craters are smoother than can be accounted for by this theory unless there is some other mechanism whereby the floor becomes appreciably smoother following the impact. One mechanism that has been suggested is that those meteorites that formed the craters fell on the lunar surface when the Moon was in a semi plastic condition or, if they fell after the lunar crust had solidified, that the impact itself would liquefy the surface rock sufficiently to force it to flow rather like lava. This liquefying of the rock at the moment of impact has also been put forward to explain the presence in some craters of a central mountain peak since we know, from high-speed photography of drops falling into liquids that a jet is formed in the center of an impact region. There is unfortunately, one very serious objection to this idea. When a body the size and shape of a meteorite strikes solid rock it is quite probable that no intermediate liquid phase of the surface rock is ever produced.",
